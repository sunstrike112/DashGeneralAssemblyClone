<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Phaptdq</title>
    <link rel="icon" href="images/Dash_logo.png" type="">
    <link rel="stylesheet" href="css/sign_up_in.css">
</head>
<body>
    <!-- Warning START -->
    <div class="warning">
        <div class="warning-signin">
            <svg viewBox="64 64 896 896" class="" data-icon="exclamation-circle" width="20px" height="20px" fill="currentColor" aria-hidden="true" focusable="false">
                <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm-32 232c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v272c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V296zm32 440a48.01 48.01 0 0 1 0-96 48.01 48.01 0 0 1 0 96z"></path>
            </svg>
            <p>You need to sign in or sign up before continuing.</p>
        </div>
    </div>
    <!-- Warning END -->

    <div class="cover">
        <div class="container-signin">
            <a href="/home.html">
                <img width="50px" height="50px" src="images/Dash_logo.png" alt="">
            </a>
            <h1>Sign In</h1>
            <div class="content">
                <form action="#">
                    <!-- Email START -->
                    <div class="input-box">
                        <span>* </span><label class="details">Email</label>
                        <input type="text" placeholder="Your email" required>
                    </div>
                    <!-- Email END -->

                    <!-- Continue START -->
                    <div class="submit submit-signin">
                        <p>Dont't have an account ?
                            <a href="/sign_up.html">Sign up</a>
                        </p>
                        <button>
                            <a href="">Continue</a>
                        </button>
                    </div>
                    <!-- Continue END -->
                </form>
            </div>
        </div>

        <!-- Help link START -->
    <footer class="footer-sign-in">
        <p>Need help? Contact us at 
            <a href="">help@ga.co.</a>
        </p>
    </footer>
    <!-- Help link END -->
    </div>

    
</body>
</html>
